<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div class="calculator">
                <div class="top">
                    <input id="screen" type="text" value='0'>
                </div>
                <div class="bottom">
                    <div class="row1">
                        <button class="shape gray">Ac</button>
                        <button class="shape gray">Cr</button>
                        <button class="shape blue">/</button>
                        <button class="shape blue">*</button>

                    </div>
                    <div class="row2">
                        <button class="shape">7</button>
                        <button class="shape">8</button>
                        <button class="shape">9</button>
                        <button class="shape blue">-</button>

                    </div>
                    <div class="row3">
                        <div class="left">
                            <button class="shape">4</button>
                            <button class="shape">5</button>
                            <button class="shape">6</button>
                            <button class="shape">1</button>
                            <button class="shape">2</button>
                            <button class="shape">3</button>
                            <button id="zero" class="shape">0</button>
                            <button class="shape">.</button>

                        </div>
                        <div class="right">
                            <button id="plus" class="shape h blue">+</button>
                            <button id="equal" class="shape h blue">=</button>

                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
